<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<!-- <link rel="stylesheet" href="landingPage.css"> -->
<link rel="stylesheet" href="https://ravindulankesha.github.io/landingPage.css">
</head>    
<body>
    <div class="header">
        <div class="ellipse">
        </div>
        <div class="text">RAVINDU WEERATHUNGA</div>
        <div class="threebar hamburger">
            <div class='bar'></div>
            <div class='bar'></div>
            <div class='bar'></div>
        </div>
        <div class="block">
            <div class="item">About Me</div>
            <div class="item">Skills</div>
            <div class="item">Projects</div>
            <div class="item">Contact Me</div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).on('click', '.hamburger', function() {
        $('.threebar')
            .removeClass('hamburger')
            .addClass('cross');
            $(".block").addClass('show');
    });

    $(document).on('click', '.cross', function() {
        $('.threebar')
            .removeClass('cross')
            .addClass('hamburger');
            $(".block").removeClass('show');
    });

    $(document).on('click', '.item', function() {
        $(".cross").trigger("click");
    });
    
</script>
</html>
